quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=goat
quarkus.datasource.password=secret
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/caffeine_goat
quarkus.hibernate-orm.database.generation=update
quarkus.banner.path=banner.txt
quarkus.default-locale=en
quarkus.jwt.token.cookie=true
quarkus.jwt.token.cookie-name=loggedInToken
quarkus.jwt.verify.key.location=classpath:testPublicKey.pem
quarkus.jwt.verify.algorithm=RS256

quarkus.log.category."org.jboss.resteasy.reactive.server.handlers.ParameterHandler".level=DEBUG
